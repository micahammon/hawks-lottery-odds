name: Update Tankathon lottery order

on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Debug - list repo root
        run: |
          pwd
          ls -la
          test -f package-lock.json && echo "FOUND package-lock.json" || (echo "MISSING package-lock.json" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run lottery updater
        run: npm run update:lottery

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/lottery.json
          git commit -m "Update lottery.json"
          git push
